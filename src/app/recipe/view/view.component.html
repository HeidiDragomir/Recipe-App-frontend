<div class="container">
  <h1>View My Recipes</h1>

  <a href="#" routerLink="/recipes/index" class="btn btn-primary">Back</a>

  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th width="220px">Action</th>
    </tr>
    <tr *ngFor="let recipe of recipes">
      <td>{{ recipe.id }}</td>
      <td>{{ recipe.title }}</td>
      <td>
        <a
            href="myrecipes/{{recipe.id}}/add"
            class="btn btn-info"
            
            >Add to List</a
          >

        <!-- <button
        type="button"
        (click)="addrecipelist(recipe.id)"
        class="btn btn-info"
      >
        Add to List
      </button> -->

        <button
          type="button"
          (click)="deleterecipe(recipe.id)"
          class="btn btn-info"
        >
          Delete
        </button>
      </td>
    </tr>
  </table>

  

  <!-- (click)="addrecipe(recipe.id)" -->
</div>
