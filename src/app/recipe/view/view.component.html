<div class="container">
  <h1>View My Recipes</h1>

  <a href="#" routerLink="/recipes/index" class="btn btn-primary">Back</a>

  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th width="220px">Action</th>
    </tr>
    <tr *ngFor="let recipe of recipes">
      <td>{{ recipe.id }}</td>
      <td>{{ recipe.title }}</td>
      <td>
        <div class="dropdown">
          <button onclick="addRecipeList()"
            id="dLabel"
            type="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Add to List
            <span class="caret"></span>
          </button>
          <ul *ngFor="let recipelist of recipelists" class="dropdown-menu" aria-labelledby="dLabel">
            <li>
              <p>{{ recipelist.title }}</p>
            </li>
          </ul>
        </div>
