<div class="container py-5">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src="{{ recipes.image }}"
          class="img-fluid rounded-start"
          alt="..."
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ recipes.label }}</h5>
          <p class="card-text">{{ recipes.ingredientLines }}</p>
          <p class="card-text">
            <a href="#" routerLink="/recipe/index" class="btn btn-primary"
              >Back</a
            ><a href="#" routerLink="/recipe/index" class="btn btn-success"
              >Save</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
