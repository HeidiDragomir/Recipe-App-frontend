<div class="container p-5">
  <div class="row">
    <div class="container-sm">
      <p class="lead">Find something that matches your appetite!</p>
    </div>
    <div class="container-sm">
      <form
        class="row row-cols-lg-auto g-3 align-items-center"
        [formGroup]="searchRecipe"
        (submit)="handleRecipeSearch()"
      >
        <div class="form-group col-12">
          <select formControlName="diet" class="mt-1 form-select">
            <option value="" selected>Diet</option>
            <option value="gluten+free">Gluten Free</option>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
          </select>
        </div>
        <div class="form-group col-12">
          <select formControlName="type" class="mt-1 form-select">
            <option value="" selected>Mealtype</option>
            <option value="main+course">Main course</option>
            <option value="breakfast">Breakfast</option>
            <option value="dessert">Dessert</option>
          </select>
        </div>
        <div class="form-group col-12">
          <input
            type="text"
            class="form-control"
            placeholder="Search recipes"
            formControlName="query"
          />
        </div>
        <div class="form-group col-12">
        <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container p-5">
  <div class="row gy-5">
    <div
      class="col-lg-4 col-sm-6 d-flex align-items-stretch"
      *ngFor="let recipe of recipes"
    >
      <div class="card" style="width: 20rem">
        <img class="card-img-top" src="{{ recipe.image }}" alt="Card image" />
        <div class="card-body">
          <h4 class="card-title">{{ recipe.title }}</h4>
          <p class="card-text">Are You Hungry? Let's See Recipe!</p>
          <a
            class="btn btn-primary"
            [routerLink]="['/recipes/', recipe.id, 'view']"
            >View</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
