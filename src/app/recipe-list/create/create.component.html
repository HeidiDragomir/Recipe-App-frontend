<div class="container">
  <h1 class="text-center my-5">Create New List</h1>

  <a href="#" routerLink="/recipelist/index" class="btn btn-primary my-3">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title"><h3>Title</h3></label>
      <input
        formControlName="title"
        id="title"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="f['title'].touched && f['title'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['title'].errors && f['title'].errors['required']">
          Title is required.
        </div>
      </div>
    </div>

    <button class="btn btn-success my-2" type="submit" [disabled]="!form.valid">
      Submit
    </button>
  </form>
</div>
