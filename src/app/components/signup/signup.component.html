<div class="auth-wrapper">
<div *ngIf="alert" class="alert alert-succes alert-dismissible fade show" role="alert">
  <strong>Succes!</strong> You are now loged in!
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
  <form
    class="form-signin"
    [formGroup]="signupForm"
    (ngSubmit)="registerUser()"
  >
    <h3 class="h3 mb-3 font-weight-normal text-center">Please sign up</h3>
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Enter name"
        required
      />
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter email"
        required
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        placeholder="Password"
        required
      />
    </div>
    <div class="form-group">
      <label>Password Confirmation</label>
      <input
        type="password"
        class="form-control"
        formControlName="password_confirmation"
        placeholder="Confirm Password"
        required
      />
    </div>
    <button type="submit" class="btn btn-block btn-primary" [disabled]="!signupForm.valid">Sign up</button>
    
  </form>
</div>
